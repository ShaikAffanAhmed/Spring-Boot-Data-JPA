<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>WelCome</title>
		
	</head>
	<body>
       <h3> BOOKS DETAILS</h3>
       <table border="1">
       		   <tr>
			   <th>ID</th>
			   <th>NAME</th>
			   <th>AUTHOR</th>
			   <th>COST</th>
		   </tr>
		   <tr th:each="ob:${list}">
			    <td th:text="${ob.bookId}"></td>
			    <td th:text="${ob.bookName}"></td>
			    <td th:text="${ob.bookAuthr}"></td>
			    <td th:text="${ob.bookCost}"></td>	    
		   </tr>
	   </table>
	</body>	
</html>
